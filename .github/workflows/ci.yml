name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.25', '1.26']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Run tests
        run: go test -v ./...

      - name: Run build
        run: go build ./...

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'
          cache: true

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.63

      - name: Run golangci-lint
        run: golangci-lint run ./...

      - name: Check formatting
        run: |
          gofmt -d . | head -n 20
          goimports -l . | head -n 20
          if [ -n "$(gofmt -l .)" ] || [ -n "$(goimports -l .)" ]; then
            exit 1
          fi

  cross-compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'
          cache: true

      - name: Build cross-platform binaries
        run: |
          platforms=("linux/amd64" "linux/arm64" "darwin/amd64" "darwin/arm64" "windows/amd64")
          for platform in "${platforms[@]}"; do
            os="${platform%%/*}"
            arch="${platform##*/}"
            echo "Building for $os/$arch..."
            GOOS="$os" GOARCH="$arch" go build -o "bin/searxng-mcp-$os-$arch" ./cmd/main
          done
          ls -la bin/
